<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">My Name</div>
    <img src="your-profile-pic.jpg" alt="Profile Picture" class="avatar">
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="about">
      <img src="your-profile-pic.jpg" alt="Profile Picture" class="about-img">
      <div class="about-text">
        <h2>About Me</h2>
        <p>Write a brief bio about yourself, your experience, and your interests.</p>
      </div>
    </section>

    <section id="projects" class="projects">
      <h2>Projects</h2>
      <div class="project-container">
      </div>
    </section>

    <section id="skills" class="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>

    <section id="contact" class="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
    <ul>
      <li><a href="#">Social Media 1</a></li>
      <li><a href="#">Social Media 2</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>

</html>
